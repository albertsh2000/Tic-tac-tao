<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Tic Tac Tao</title>
   </head>
   <body>
      <div id="game_container">
         <h1 class="title">Tic Tac Tao</h1>
         <main>
            <div id="modal_container"></div>
            <div class="boxses_container">
               <div boxIndex="0" class="box"></div>
               <div boxIndex="1" class="box"></div>
               <div boxIndex="2" class="box"></div>
               <div boxIndex="3" class="box"></div>
               <div boxIndex="4" class="box"></div>
               <div boxIndex="5" class="box"></div>
               <div boxIndex="6" class="box"></div>
               <div boxIndex="7" class="box"></div>
               <div boxIndex="8" class="box"></div>
            </div>
            <h2 id="status_text"></h2>
            <button class="restart_btn">Restart</button>
         </main>
      </div>
      <script src="game.js"></script>
   </body>
</html>
